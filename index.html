<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffee;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* ================= PASSWORD OVERLAY ================= */
    .lock {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      display: grid;
      place-items: center;
      z-index: 10000;
    }

    .lock-card {
      background: #ffffffee;
      padding: 26px 22px;
      border-radius: 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.2);
      animation: pop .35s ease;
    }

    .lock-card h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .lock-card p {
      margin: 0 0 14px;
      font-size: 14px;
      opacity: .75;
    }

    .lock-card input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      text-align: center;
      outline: none;
    }

    .lock-card button {
      margin-top: 14px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      background: var(--yes);
      color: white;
      cursor: pointer;
    }

    .lock-card.shake {
      animation: shake .35s;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    /* ================= MAIN PAGE ================= */

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 22px 18px;
      background: var(--card);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    .art {
      width: 200px;
      max-width: 70vw;
      margin: 0 auto 6px;
      display: block;
    }

    h1 {
      font-size: clamp(22px, 6vw, 32px);
      margin: 10px 0 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 10px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 12%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 8px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .fireworks {
      width: 100%;
      max-width: 260px;
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
      display: block;
      margin: auto;
      object-fit: cover;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<!-- üîí PASSWORD OVERLAY -->
<div class="lock" id="lock">
  <div class="lock-card" id="lockCard">
    <h2>üîê Private</h2>
    <p>Enter the password</p>
    <input id="password" type="password" inputmode="numeric" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button onclick="checkPassword()">Unlock üíñ</button>
  </div>
</div>

<canvas id="confettiCanvas"></canvas>

<main class="card">

  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="#f2a97b"/>
    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>
  </svg>

  <h1>Chia Hui Ying, will you be my Valentine? üíñ</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò∂</button>
  </section>

  <div class="hint" id="hint">The ‚ÄúNo‚Äù button is feeling shy üôà</div>

  <section class="result" id="result">
    <h2>YAY!! üéâüíò</h2>

    <video class="fireworks"
      src="menu.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>
  </section>

</main>

<script>
  /* ========= PASSWORD ========= */
  function checkPassword() {
    const input = document.getElementById("password");
    const card = document.getElementById("lockCard");

    if (input.value === "1009") {
      document.getElementById("lock").style.display = "none";
    } else {
      card.classList.add("shake");
      input.value = "";
      setTimeout(() => card.classList.remove("shake"), 350);
    }
  }

  document.getElementById("password").addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
  });

  /* ========= VALENTINE LOGIC ========= */
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    confettiCanvas.width = innerWidth * dpr;
    confettiCanvas.height = innerHeight * dpr;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(confettiCanvas, { useWorker: true });

  function celebrate() {
    confettiInstance({
      particleCount: 300,
      spread: 160,
      startVelocity: 55,
      origin: { x: 0.5, y: 0.6 }
    });
  }

  let scale = 1;
  function growYes() {
    scale = Math.min(2.2, scale + 0.12);
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    let dx = (b.left + b.width / 2) - x;
    let dy = (b.top + b.height / 2) - y;
    let mag = Math.hypot(dx, dy) || 1;
    noBtn.style.left = Math.max(0, Math.min(z.width - b.width, (b.left - z.left) + (dx / mag) * 120)) + "px";
    noBtn.style.top  = Math.max(0, Math.min(z.height - b.height, (b.top - z.top) + (dy / mag) * 120)) + "px";
    growYes();
  }

  function handleMove(x, y) {
    const b = noBtn.getBoundingClientRect();
    if (Math.hypot((b.left + b.width / 2) - x, (b.top + b.height / 2) - y) < 140) {
      moveNo(x, y);
    }
  }

  zone.addEventListener("pointermove", e => handleMove(e.clientX, e.clientY));
  zone.addEventListener("pointerdown", e => handleMove(e.clientX, e.clientY));

  yesBtn.onclick = () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    celebrate();
  };
</script>

</body>
</html>
