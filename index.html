<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffee;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 22px 18px;
      background: var(--card);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    .art {
      width: 200px;
      max-width: 70vw;
      margin: 0 auto 6px;
      display: block;
    }

    h1 {
      font-size: clamp(22px, 6vw, 32px);
      margin: 10px 0 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 10px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 12%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
      color: #111827;
      z-index: 10;
    }

    .hint {
      margin-top: 8px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .fireworks {
      width: 100%;
      max-width: 260px;
      border-radius: 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
      display: block;
      margin: auto;
      object-fit: cover;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <!-- Cute Animal -->
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
      <linearGradient id="heart" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4d7d"/>
        <stop offset="1" stop-color="#ff1f68"/>
      </linearGradient>
    </defs>

    <path d="M250 50 C250 33 270 25 282 38
             C294 25 314 33 314 50
             C314 78 282 92 282 106
             C282 92 250 78 250 50Z"
          fill="url(#heart)"/>

    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="url(#fur)"/>

    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>
  </svg>

  <h1>Chia Hui Ying, will you be my Valentine? ðŸ’–</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¶</button>
  </section>

  <div class="hint" id="hint">The "No" button is feeling shy ðŸ™ˆ</div>

  <section class="result" id="result">
    <h2>YAY!! ðŸŽ‰ðŸ’˜</h2>

    <!-- ðŸ”¥ Live Photo video -->
    <video class="fireworks"
      src="menu.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>
  </section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    confettiCanvas.width = innerWidth * dpr;
    confettiCanvas.height = innerHeight * dpr;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(confettiCanvas, { useWorker: true });

  function celebrate() {
    confettiInstance({
      particleCount: 300,
      spread: 160,
      startVelocity: 55,
      origin: { x: 0.5, y: 0.6 }
    });
  }

  let scale = 1;
  function growYes() {
    scale = Math.min(2.2, scale + 0.12);
    yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - x;
    let dy = (b.top + b.height / 2) - y;
    let mag = Math.hypot(dx, dy) || 1;

    let left = (b.left - z.left) + (dx / mag) * 120;
    let top  = (b.top - z.top) + (dy / mag) * 120;

    noBtn.style.left = Math.max(0, Math.min(z.width - b.width, left)) + "px";
    noBtn.style.top  = Math.max(0, Math.min(z.height - b.height, top)) + "px";

    growYes();
  }

  function handleMove(x, y) {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - x,
      (b.top + b.height / 2) - y
    );
    if (d < 140) moveNo(x, y);
  }

  zone.addEventListener("pointermove", e => {
    handleMove(e.clientX, e.clientY);
  });

  zone.addEventListener("pointerdown", e => {
    handleMove(e.clientX, e.clientY);
  });

  noBtn.onclick = (e) => {
    e.preventDefault();
    e.stopPropagation();
    return false;
  };

  yesBtn.onclick = () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    celebrate();
  };
</script>

</body>
</html>
