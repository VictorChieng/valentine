<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-input {
            width: 100%;
            height: 52px;
            padding: 0 50px 0 20px;
            font-size: 16px !important; /* Critical for iOS */
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            font-family: monospace;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-input::placeholder {
            letter-spacing: normal;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            opacity: 0.5;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover, .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn.loading .spinner {
            display: inline-block;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mobile-hint {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 13px;
            display: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fff5f5;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8fff9;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
                background: white;
            }

            .container {
                max-width: 100%;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                min-height: auto;
            }

            .header {
                padding: 25px 20px;
            }

            .content {
                padding: 25px 20px;
            }

            .password-input {
                height: 56px; /* Larger touch target for mobile */
            }

            .submit-btn {
                height: 56px;
                font-size: 17px; /* Slightly larger font for mobile */
            }

            .mobile-hint {
                display: block;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .content {
                background: #1a1a1a;
            }

            .password-input {
                background: #2d2d2d;
                border-color: #404040;
                color: white;
            }

            .password-input:focus {
                border-color: #667eea;
                background: #333;
            }

            .input-group label {
                color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Secure Access</h1>
            <p>Enter password to continue</p>
        </div>
        
        <div class="content">
            <form id="loginForm" action="/submit" method="POST">
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            class="password-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                            enterkeyhint="go"
                            inputmode="text"
                            autocapitalize="none"
                            autocorrect="off"
                            spellcheck="false"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <p class="mobile-hint">Press Enter key or tap "Continue" button</p>
                </div>

                <div class="error-message" id="errorMessage">
                    Invalid password. Please try again.
                </div>

                <div class="success-message" id="successMessage">
                    Access granted! Redirecting...
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Continue</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            let isPasswordVisible = false;

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                isPasswordVisible = !isPasswordVisible;
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                togglePasswordBtn.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
                togglePasswordBtn.setAttribute('aria-label', 
                    isPasswordVisible ? 'Hide password' : 'Show password');
                
                // Focus back on input after toggle
                passwordInput.focus();
            });

            // Handle Enter key on mobile keyboards
            passwordInput.addEventListener('keydown', function(e) {
                // Check if Enter/Return key is pressed
                if (e.key === 'Enter' || e.keyCode === 13) {
                    e.preventDefault(); // Prevent default form submission
                    
                    // Check if form is valid
                    if (form.checkValidity()) {
                        submitForm();
                    } else {
                        // Show error if empty
                        showError("Please enter a password");
                        passwordInput.focus();
                    }
                }
            });

            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                if (form.checkValidity()) {
                    submitForm();
                }
            });

            // Clear error when user starts typing
            passwordInput.addEventListener('input', function() {
                hideError();
                hideSuccess();
            });

            // Submit form function
            function submitForm() {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                
                // Simulate form submission (replace with actual API call)
                setTimeout(function() {
                    // For demo purposes, let's check if password is "demo123"
                    const password = passwordInput.value;
                    
                    if (password === "1009") {
                        showSuccess("Access granted! Redirecting...");
                        
                        // Simulate redirect after 1.5 seconds
                        setTimeout(function() {
                            // Replace this with actual redirect
                            console.log("Redirecting to dashboard...");
                            // window.location.href = "/dashboard";
                        }, 1500);
                    } else {
                        showError("Incorrect password. Please try again.");
                        
                        // Reset form state
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                        
                        // Clear password field for security
                        passwordInput.value = "";
                        passwordInput.focus();
                    }
                }, 1500); // Simulate network delay
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Auto-hide error after 5 seconds
                setTimeout(hideError, 5000);
            }

            // Show success message
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            // Hide error message
            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Hide success message
            function hideSuccess() {
                successMessage.style.display = 'none';
            }

            // Focus password input on load for better UX
            setTimeout(function() {
                passwordInput.focus();
            }, 300);

            // Prevent accidental form submission on mobile when tapping outside
            document.addEventListener('touchstart', function(e) {
                if (e.target === passwordInput) {
                    // User tapped on password field, ensure keyboard opens
                    passwordInput.focus();
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
