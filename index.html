<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffee;
  --yes: #ff3b7a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

/* ================= PASSWORD OVERLAY ================= */

#passwordOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  padding: env(safe-area-inset-top)
           env(safe-area-inset-right)
           env(safe-area-inset-bottom)
           env(safe-area-inset-left);
}

.password-card {
  width: 100%;
  max-width: 320px;
  background: var(--card);
  border-radius: 24px;
  padding: 22px 18px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.15);
  animation: pop .35s ease;
}

.password-input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  border-radius: 12px;
  border: 2px solid #ffb8d9;
  background: #fff9fc;
  line-height: 1.2;
  margin-bottom: 14px;
}

.password-input:focus {
  outline: none;
  border-color: #ff3b7a;
  box-shadow: 0 0 0 3px rgba(255,59,122,.15);
}

.password-submit {
  width: 100%;
  max-width: 280px;
  margin: 0 auto;
  padding: 14px;
  background: linear-gradient(135deg,#ff3b7a,#ff6b9d);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  touch-action: manipulation;
  box-shadow: 0 6px 18px rgba(255,59,122,.3);
}

.password-error {
  display: none;
  margin-top: 12px;
  background: #fff0f5;
  border: 1px solid #ff3b7a;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
  color: #ff3b7a;
}

/* ================= MAIN CARD ================= */

.card {
  width: 100%;
  max-width: 420px;
  padding: 22px 18px;
  background: var(--card);
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.15);
  opacity: .3;
  pointer-events: none;
  transition: opacity .4s ease;
}

.art {
  width: 200px;
  max-width: 70vw;
  margin: auto;
}

h1 {
  font-size: clamp(22px, 6vw, 32px);
}

.button-zone {
  position: relative;
  height: 140px;
  margin-top: 12px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 28px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  left: 12%;
  background: var(--yes);
  color: #fff;
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
}

.result { display: none; }

/* ================= ANIMATIONS ================= */

@keyframes pop {
  from { transform: scale(.95); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

@keyframes shake {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  75% { transform: translateX(6px); }
}

@media (max-height: 700px) {
  .password-card { padding: 18px 16px; }
  .password-submit { padding: 12px; font-size: 15px; }
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- PASSWORD OVERLAY -->
<div id="passwordOverlay">
  <div class="password-card">
    <h2>üíñ Secret Message üíñ</h2>
    <p style="opacity:.8">Enter the special code</p>

    <input id="passwordInput" class="password-input"
      placeholder="Enter password"
      autocomplete="off" autocorrect="off" spellcheck="false" />

    <button id="submitPassword" class="password-submit">
      Unlock the Message üîì
    </button>

    <div id="passwordError" class="password-error">
      ‚ùå Wrong code<br><small>Hint: starts with 10</small>
    </div>
  </div>
</div>

<!-- MAIN CONTENT -->
<main class="card">
  <h1>Chia Hui Ying, will you be my Valentine? üíñ</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò∂</button>
  </section>

  <section class="result" id="result">
    <h2>YAY!! üéâüíò</h2>
  </section>
</main>

<script>
const overlay = document.getElementById('passwordOverlay');
const input = document.getElementById('passwordInput');
const error = document.getElementById('passwordError');
const card = document.querySelector('.card');

function unlock() {
  overlay.style.opacity = '0';
  setTimeout(() => overlay.style.display = 'none', 400);
  card.style.opacity = '1';
  card.style.pointerEvents = 'auto';
  sessionStorage.setItem('valentineUnlocked','true');
}

document.getElementById('submitPassword').onclick = () => {
  if (["1009","10-09","10/09"].includes(input.value.trim())) {
    unlock();
  } else {
    error.style.display = 'block';
    input.value = '';
    input.style.animation = 'shake .4s';
    setTimeout(() => input.style.animation = '', 400);
  }
};

document.addEventListener('DOMContentLoaded', () => {
  if (sessionStorage.getItem('valentineUnlocked') === 'true') unlock();
});
</script>

</body>
</html>
